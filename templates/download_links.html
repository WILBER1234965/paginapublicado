{% extends "layout.html" %}

<title>{% block title %}Software Ingepro{% endblock %}</title>

{% block content %}
<div class="container mt-2">
    <!-- Sección del logo y dominio -->
    <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Software Ingepro" class="img-fluid" style="max-width: 150px; margin-top: -20px;">
        <h4 class="mt-2 mb-2"><a href="https://software.ingepro.online" target="_blank" class="text-primary text-decoration-none">software.ingepro.online</a></h4>
    </div>

    <!-- Sección de descarga -->
    <div class="row justify-content-center mb-4">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center text-primary">{{ product.title }}</h2>

                    <div class="download-section">
                        <h5 class="text-center text-secondary mb-4">Enlaces de Descarga</h5>
                        <div class="list-group">
                            {% for link in download_links %}
                            <a href="{{ url_for('download', link_id=link.id) }}" target="_blank" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <span class="text-dark font-weight-bold">{{ link.title }}</span>
                                <span class="badge badge-primary badge-pill">Descargar</span>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-outline-secondary"><i class="fas fa-share-alt"></i> Compartir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video de YouTube -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h3 class="text-center text-primary">Mira este video sobre cómo evitar anuncios</h3>
                    <div class="text-center">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/Qxm_OXkkCDE?si=BoYTOlSsmwTG_-od" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
    }
    .card-body {
        background-color: #f9f9f9;
        border-radius: 10px;
    }
    .download-section h5 {
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
    }
    .list-group-item {
        border: 0;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .list-group-item:hover {
        background-color: #f0f0f0;
    }
    .list-group-item .badge {
        background-color: #007bff;
        font-size: 0.9rem;
    }
    .text-center button.btn-outline-secondary {
        background-color: #f9f9f9;
        border-color: #007bff;
        color: #007bff;
    }
    .text-center button.btn-outline-secondary:hover {
        background-color: #007bff;
        color: #fff;
    }
    .text-center img {
        margin-top: 0; /* Reduce el margen superior */
    }
    
    h4 {
        margin-top: 5px; /* Ajusta el margen entre el logo y el dominio */
        margin-bottom: 10px; /* Ajusta el margen entre el dominio y el contenido */
    }
    
</style>
{% endblock %}
